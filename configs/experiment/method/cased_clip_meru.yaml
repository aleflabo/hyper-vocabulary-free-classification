# @package _global_

defaults:
  - override /model: cased_clip_meru
  - override /model/vocabulary: retrieval

project_name: "vocabulary-free-image-classification"
tags: ["method", "hyperbolic"]
train: False
test: True
seed: 1234

data:
  batch_size: 64
  num_workers: 16

model:
  alpha: 1.0 # no text component

logger:
  wandb:
    tags: ${tags}
    project: ${project_name}
    group: "cased"

meru:
  config: "src/utils/meru_utils/config.py"